<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sound Test</title>

		<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
		<link href="css/home.css" rel="stylesheet" />

		<link rel="apple-touch-icon" href="images/sample_icon_57x57.png" />
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
		<meta name="arenabled" />
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="bootstrap/js/bootstrap.js"></script>
		<script src="js/mustache.js"></script>
		<script src="js/argonFunctions.js"></script>

	</head>
	<body>
		<section id="home" style="display: block;">
			<div id="appInfo" class="hero-unit">
				<h1 id="appName">App Name</h1>

				<dl >
					<dt>
						Discover
					</dt>
					<dd>
						Pick location
					</dd>
					<dt>
						Listen
					</dt>
					<dd>
						Find the location
					</dd>
					<dt>
						Learn
					</dt>
					<dd>
						Find out more
					</dd>
				</dl>

			</div>
		</section>
		<section id="discover" style="display:none">
			
		</section>
		<section id="listen" style="display:none">
			<div class="btn-group">
				<button id="playButton" class="btn" disabled>
					Play
				</button>
				<button id="pauseButton" class="btn">
					Pause
				</button>
				<button class="btn">
					Back
				</button>
			</div>
			

		</section>
		<section id="learn" style="display:none">
			<div id="infoTemplate" style="display:none">

				{{{text}}}

			</div>
			<div id="infoBoxContainer" class="well well-small">
				<div id="infoBox" ></div>
				<button class="nextButton">
					Next &raquo;
				</button>
			</div>

			
		</section>
		<div id="mainNav" class="navbar" style="position: relative; margin-top:350px;">

				<div class="navbar-inner">
					<ul class="nav">
						<li class="navLink active">
							<a class="homeBtn" href="#">Home</a>
						</li>
						<li class="navLink">
							<a class="discoverBtn" href="#">Discover</a>
						</li>
						<li class="navLink">
							<a class="listenBtn" href="#">Listen</a>
						</li>
						<li class="navLink">
							<a class="learnBtn" href="#">Learn</a>
						</li>
					</ul>
				</div>
			</div>

		<!--	<div style="background-color: blue; width: 100px; height: 100px;">placemarktest</div>  -->
		<script src="http://argon.gatech.edu/argon_o.js"></script>

	</body>

</html>
