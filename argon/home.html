<!DOCTYPE html>
<html lang="en">
	<head>

		<link href="bootstrap/css/bootstrap.css" rel="stylesheet">

		<link href="css/styles.css" rel="stylesheet">

		<link rel="apple-touch-icon" href="images/sample_icon_57x57.png" />
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
		<meta name="arenabled" />
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="bootstrap/js/bootstrap.js"></script>

	<body>
		
				<section id="home" style="display: block;">
			<div id="appInfo" class="hero-unit">
				<h1 id="appName">App Name</h1>

				<dl >
					<dt>
						Discover
					</dt>
					<dd>
						Pick location
					</dd>
					<dt>
						Listen
					</dt>
					<dd>
						Find the location
					</dd>
					<dt>
						Learn
					</dt>
					<dd>
						Find out more
					</dd>
				</dl>
 
			</div>
		</section>
		<section id="discover" style="display:none">
			
		</section>
		<section id="listen" style="display:none">
			<div id="audioIcon" style="position: absolute; top:20px; left: 5px;"></div>
			<div id="audioButtons" class="btn-group" style="position: absolute; top:320px; left: 60px;">
				<button id="playButton" class="btn btn-warning" disabled>
					Play <i class="icon-white icon-play"></i>
				</button>
				<button id="pauseButton" class="btn btn-warning">
					Pause <i class="icon-white icon-pause"></i>
				</button>
				<button class="btn btn-warning">
					Back
				</button>
			</div>
			

		</section>
		<section id="learn" style="display:none">
			<div id="infoTemplate" style="display:none">
 

				{{{text}}}

			</div>
			<div id="infoBoxContainer" class="well well-small">
				<div id="infoBox" ></div>
				<button class="nextButton btn btn-warning">
					Next &raquo;
				</button>
			</div>
 
			
		</section>
		<div id="mainNav" class="navbar" style="position: relative; margin-top:350px;">

				<div class="navbar-inner">
					<ul class="nav">
						<li id="homeLink" class="navLink active">
							<a class="homeBtn" href="#">Home</a>
						</li>
						<li id="discoverLink" class="navLink">
							<a class="discoverBtn" href="#">Discover</a>
						</li>
						<li id="listenLink" class="navLink">
							<a class="listenBtn" href="#">Listen</a>
						</li>

						</li>
					</ul>
				</div>
 			</div>
